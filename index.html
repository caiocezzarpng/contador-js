<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Contador</title>
  </head>
  <body>
    <header>Contador</header>
    <section>
      <div id="box">
        <label for="inicio">Início: </label>
        <input type="number" name="inicio" id="inicio" />
        <br />
        <label for="fim">Fim: </label>
        <input type="number" name="fim" id="fim" />
        <br />
        <label for="passo">Passo: </label>
        <input type="number" name="passo" id="passo" />
        <br />
        <button type="submit" onclick="pegarValores()">Contar</button>
        <br />
        <br />
        <div id="resultado"></div>
      </div>
    </section>
    <footer>&copy; <i>Caio César</i></footer>
    <script src="index.js"></script>
  </body>
</html>
